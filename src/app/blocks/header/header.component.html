<header class="header">
  <div class="container">
    <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="header__logo">
      <img src="../../../assets/img/logo.png" alt="header__logo">
    </a>
    <form class="header__form">
      <input type="text" placeholder="Search on divisima ....">
      <button><img src="../../../assets/img/icons/search.svg" alt="header__search"></button>
    </form>
    <div class="header__links">
      <div class="header__account">
        <a class="header__account-sign" href="#">
          <svg class="close_svg">
            <use xlink:href="../../../assets/sprite.svg#login"></use>
          </svg>
          Sign In
        </a>
        <span>or</span>
        <a class="header__account-create" href="#">Create Account</a>
      </div>
      <div class="header__cart">
        <a href="#">
          <span>0</span>
          <svg class="close_svg">
            <use xlink:href="../../../assets/sprite.svg#cart"></use>
          </svg>
          Shopping Cart
        </a>
      </div>
    </div>
  </div>
  <nav class="header__nav">
    <span class="header__nav-burger" (click)="toggle()">
      <span>menu</span> <i class="{{visibility ? 'open' : ''}}"></i>
    </span>
    <ul class="header__list {{visibility ? 'open' : ''}}">
      <li class="header__list-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/']">home</a>
      </li>
      <li class="header__list-item" routerLinkActive="active">
        <a [routerLink]="['/contacts']">Contacts</a>
      </li>
      <li class="header__list-item" routerLinkActive="active">
        <a [routerLink]="['/shoes']">
          Shoes
          <span>
            <img src="../../../assets/img/icons/next.svg" alt="">
          </span>
        </a>
        <ul class="header__subList">
          <li><a href="#">Sneakers</a></li>
          <li><a href="#">Sandals</a></li>
          <li><a href="#">Formal Shoes</a></li>
          <li><a href="#">Boots</a></li>
          <li><a href="#">Flip Flops</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
